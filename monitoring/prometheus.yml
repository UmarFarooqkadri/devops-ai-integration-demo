global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "devops-ai-platform"
    metrics_path: /metrics
    static_configs:
      - targets: ["app:8000"]
        labels:
          service: devops-ai-platform

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
