apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-ai-platform
  namespace: devops-ai
  labels:
    app: devops-ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-ai-platform
  template:
    metadata:
      labels:
        app: devops-ai-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: devops-ai-platform
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - devops-ai-platform
                topologyKey: kubernetes.io/hostname
      containers:
        - name: platform
          image: ghcr.io/umarfarooqkadri/devops-ai-platform:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: devops-ai-config
            - secretRef:
                name: devops-ai-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
